<h1 mat-dialog-title>Update Post</h1>
<div mat-dialog-content>
    <form [formGroup]="updatePostForm" novalidate>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter title" formControlName="title">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter content" formControlName="content">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Select Status</mat-label>
            <mat-select formControlName="status">
                <mat-option *ngFor="let item of StatusList" [value]="item">
                    {{item| titlecase}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button (click)="updatePost()" [disabled]="updatePostForm.invalid" color="primary" cdkFocusInitial>UPDATE</button>
    <button mat-button (click)="onNoClick()">CANCEL</button>
</div>
